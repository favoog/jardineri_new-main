{% extends 'base.html' %}

{% load static %}

{% block body %}
<!--  CSS -->
<!-- <link rel="stylesheet" href="static/css/carrito.css"> -->
<link rel="stylesheet" href="{% static 'css/carrito.css' %}">

<header>
    <h1>Productos!!</h1>
</header>
    <!-- contenedor de los productos -->
    <div class="container-titulo">
        <h1>Productos!!</h1> 
    </div>
    
<section class="container">
    <div class="contenedor-items">
        <!-- PRODUCTO 1 -->
        <div class="items">
            <span class="titulo_item">Base para Cama</span>
            <img src="static/img/baseCama1.png.jpg" alt="" class="img_item" width="150">
            <span class="precio-items">$250.000</span>
            <button class="boton_item">Agregar al Carrito</button>
        </div>
        <!-- PRODUCTO 2 -->
        <div class="items">
            <span class="titulo_item">Respaldo Cama</span>
            <img src="static/img/cama1.png.jpg" alt="" class="img_item" width="150">
            <span class="precio-items">$120.000</span>
            <button class="boton_item">Agregar al Carrito</button>
        </div>
        <!-- PRODUCTO 3 -->
        <div class="items">
            <span class="titulo_item">Base Cama Bebe</span>
            <img src="static/img/camaBebe.png.jpg" alt="" class="img_item" width="150">
            <span class="precio-items">$100.000</span>
            <button class="boton_item">Agregar al Carrito</button>
        </div>
        <!-- PRODUCTO 4 -->
        <div class="items">
            <span class="titulo_item">Mesas y Sillas</span>
            <img src="static/img/mesaComedor.png.jpg" alt="" class="img_item" width="150">
            <span class="precio-items">$280.000</span>
            <button class="boton_item">Agregar al Carrito</button>
        </div>
        <!-- PRODUCTO 5 -->
        <div class="items">
            <span class="titulo_item">Estante Vertical</span>
            <img src="static/img/mueble1.png.jpg" alt="" class="img_item" width="150">
            <span class="precio-items">$100.000</span>
            <button class="boton_item">Agregar al Carrito</button>
        </div>
        <!-- PRODUCTO 6 -->
        <div class="items">
            <span class="titulo_item">Velador</span>
            <img src="static/img/mueble2.png.jpg" alt="" class="img_item" width="150">
            <span class="precio-items">$55.000</span>
            <button class="boton_item">Agregar al Carrito</button>
        </div>
        <!-- PRODUCTO 7 -->
        <div class="items">
            <span class="titulo_item">Estante Vertical</span>
            <img src="static/img/mueble3.png" alt="" class="img_item" width="150">
            <span class="precio-items">$30.000</span>
            <button class="boton_item">Agregar al Carrito</button>
        </div>
    </div>
    <!-- carrito de compras -->
    <div class="carrito">
        <div class="header-carrito">
            <h2>Tu carrito</h2>
        </div>    
        <div class="carrito-items">
        </div>
        <div class="carrito-total">
            <div class="fila">
                <strong>Tu Total</strong>
                <span class="carrito-precio-total">
                    $00000
                </span>
            </div>
            <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
        </div>
    </div>
</section>

<script src="static/js/carrito.js" async></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
